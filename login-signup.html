<!DOCTYPE html>
<html lang="en">

<head>

    <!-- *** (START) base_head block -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/bigfin-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- *** (END) base_head block -->


    <!-- *** (START) head block -->
    <link rel="stylesheet" href="./css/signup-login.css">
    <!-- *** (END) head block -->


    <!-- *** (START) title block -->
    <title>Welcome to the BigFin exchange</title>
    <!-- *** (END) title block -->

</head>

<body>

    <!-- *** (START) header block -->
    <header>
    </header>
    <!-- *** (END) header block -->


    <!-- *** (START) navbar block -->
    <nav class="d-flex justify-content-between align-items-center flex-wrap">
        <!-- Logo-links div -->
        <div class="col-lg-4 col-md-6 col-10 d-flex justify-content-between align-items-center">
            <!-- logo box -->
            <div class="col-lg-5">
                <a href="#">
                    <img class="logo" src="./images/bigfin-logo.png" alt="logo">
                </a>
            </div>
            <!-- navbar links -->
            <div class="col-lg-8 col-md-9 col-10 d-flex justify-content-between">
                <div class="nav-link">
                    <a href="#">
                        <p>Docs</p>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#">
                        <p>Assets</p>
                    </a>
                </div>
                <div class="nav-links">
                    <a href="#">
                        About Us
                    </a>
                </div>
            </div>
        </div>
        <!-- search box div -->
        <div class="text-center col-lg-4 col-md-6 col-10">
            <form action="" method="get">
                <input class="nav-search-box" type="text" name="q" id="">
                <button class="nav-search-icon" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <!-- Login/signup-dashboard div -->
        <div class="col-1 nav-login-signup">
            <a href="#" class="d-flex align-items-center">
                <p class="m-0">Login/Signup</p>
                <i class="bi bi-person-circle"></i>
            </a>
        </div>
    </nav>
    <!-- *** (END) navbar block -->


    <!-- *** (START) content block -->
    <main class="my-3">
        <div class="d-flex justify-content-around align-items-center flex-wrap-reverse">
            <aside class="mx-auto col-md-5 col-10">
                <img class="login-sign-up-image" src="./images/—Pngtree—financial material_4391789.png" alt="">
            </aside>
            <aside class="mx-auto text-center text-light col-md-5 col-10">
                <p class="h5 my-3">ورود کاربر</p>
                <!-- ? Login form -->
                <form id="login-form" action="" method="post">
                    <input class="login-signup-form" type="text" name="username_login" placeholder="ایمیل">
                    <input class="login-signup-form" type="password" name="password_login"
                        placeholder="پسورد" id="">
                    <button type="submit">ورود</button>
                </form>
                <br>
                <p class="m-0 py-2">
                    آیا رمز عبور خود را فراموش کرده اید؟
                    <a href="#" class="px-1"
                        style="text-decoration: none; color:rgb(6, 165, 6); font-weight: 800; font-size: larger;">اینجا</a>
                    کلیک کنید
                </p>
                <!-- * google sign in -->
                <div class="google-sign my-3">
                    <a href="#" class="mx-auto d-flex align-items-center justify-content-center">
                    <h4>با حساب گوگل وارد شوید</h4>
                    <img src="./images/google-logo.png" alt="">
                    </a>
                </div>
                <h5 class="mt-5 mb-3" style="line-height: 1.5; text-align: right;">
                    آیا هنوز ثبت نام نکرده اید؟ در این صورت فرم زیر را پر کرده تا ثبت نام خود را کامل کنید
                </h5>
                <!-- ? Sign up form -->
                <form id="sign-up-form" action="" method="post">
                    <input class="login-signup-form" type="text" name="username" placeholder="ایمیل">
                    <input class="login-signup-form" type="password" name="password"
                        placeholder="پسورد" id="">
                    <input class="login-signup-form" type="password" name="password_confirm"
                        placeholder="تکرار پسورد" id="">
                    <button type="submit">ثبت نام</button>
                </form>
            </aside>
        </div>
    </main>
    <!-- *** (END) content block -->


    <!-- *** (START) footer block -->
    <footer class="mt-4">
        <h3 class="py-4">شرکت خدمات مالی BigFin ارائه دهنده راهکارهای مالی می باشد</h3>
    </footer>
    <!-- *** (END) footer block -->

</body>

<!-- *** (START) script_base block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- <script src="./scripts/script.js" type="module"></script> -->
<!-- *** (END) script_base block -->


<!-- *** (START) script block -->
<script src="./scripts/login.js" type="module"></script>
<!-- *** (END) script block -->

</html>
